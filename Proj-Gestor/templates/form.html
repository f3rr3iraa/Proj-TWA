<div class="form-container">
  <h2 class="title-color">Adicionar Novos Produtos</h2>

  <form id="itemForm" method="POST" autocomplete="off">
    <!-- Secção 1: Informações Gerais -->
    <fieldset>
      <legend class="mt-3">Informações Gerais</legend>

      <div class="d-flex gap-2">

        <div class="coolinput col-3">
          <label for="marca" class="text">Marca:</label>
          <select name="marca" id="marca" class="input" required>
            <option value="" disabled selected>Seleciona a marca...</option>
            <option value="Altas Plan">Altas Plan</option>
            <option value="Ascale">Ascale</option>
            <option value="Compac">Compac</option>
            <option value="Dekton">Dekton</option>
            <option value="Diamond">Diamond</option>
            <option value="Fafstone Cerâmica">Fafstone Cerâmica</option>
            <option value="Fafstone Quartzo">Fafstone Quartzo</option>
            <option value="Forest Stone">Forest Stone</option>
            <option value="Laminam">Laminam</option>
            <option value="Neolith">Neolith</option>
            <option value="Pedras naturais">Pedras naturais</option>
            <option value="Sensa">Sensa</option>
            <option value="Silestone">Silestone</option>
            <option value="Xtone">Xtone</option>
          </select>
        </div>
        
        <div class="coolinput col-5">
          <label for="nome" class="text">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Escreve aqui o nome..." class="input" required>
        </div>

      </div>

      <div class="d-flex gap-2">

        <div class="coolinput col-3">
          <label for="lote" class="text">Lote:</label>
          <input type="text" name="lote" id="lote" placeholder="Escreve aqui o lote..." class="input">
        </div>


        <div class="coolinput col-5">
          <label for="tipo" class="text">Tipo:</label>
          <select name="tipo" id="tipo" class="input" required>
            <option value="" disabled selected>Seleciona o tipo...</option>
            <option value="Peça">Peça</option>
            <option value="Chapa">Chapa</option>
          </select>
        </div>
      </div>

    </fieldset>

    <br>

    <!-- Secção 2: Dimensões -->
    <fieldset>
      <legend>Dimensões</legend>

      <div class="d-flex gap-2">
      
      <div class="coolinput col-2">
        <label for="comprimento" class="text">Comprimento (mm):</label>
        <input type="number" name="comprimento" id="comprimento" step="0.01" min="0" class="input"
          placeholder="Escreve aqui o comprimento..." required>
      </div>

      <div class="coolinput col-2">
        <label for="largura" class="text">Largura (mm):</label>
        <input type="number" name="largura" id="largura" step="0.01" min="0" class="input"
          placeholder="Escreve aqui a largura..." required>
      </div>

      <div class="coolinput col-2">
        <label for="espessura" class="text">Espessura (mm):</label>
        <input type="number" name="espessura" id="espessura" step="0.01" min="0" class="input"
          placeholder="Escreve aqui a espessura..." required>
      </div>

      </div>

      
    </fieldset>

    <br>

    <!-- Secção 3: Outros Detalhes -->
    <fieldset>
      <legend>Outros Detalhes</legend>

      <div class="coolinput col-3">
        <label for="foto" class="text">Foto:</label>
        <input type="file" name="foto" id="foto" class="input" accept="image/*">
      </div>

      <div class="coolinput col-5">
        <label for="observacoes" class="text">Observações:</label>
        <textarea name="observacoes" id="observacoes" class="input" rows="4" style="resize: none; height: 110px;"
          placeholder="Escreve aqui a observação..."></textarea>
      </div>
    </fieldset>

    <br>

    <div class="form-actions">
  <button type="submit" class="btn-form">Adicionar Produto</button>
</div>


  </form>
</div>

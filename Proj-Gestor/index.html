<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Required Meta Tags -->
    <title>Gestor de Sobras e Chapas | Marmore Real, Lda</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://jipdtttjsmyllnaqggwy.supabase.co/storage/v1/object/public/imagens/icon.png" type="image/x-icon">
    <!-- Bootstrap Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Font Imports -->
    <!-- <link rel="stylesheet" href="" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- JS -->



</head>

<body>

 
<!-- Mensagem de erro para mobile em retângulo -->
<div class="content-error">
    <div class="unsupported alert alert-danger text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill mb-2" style="font-size: 2.5rem;"></i>
        <h4 class="mb-2">Oops!</h4>
        <p>Esta aplicação não é compatível com dispositivos móveis. Por favor, aceda através de um computador.</p>
    </div>
</div>
    



    <!-- pagina login -->

    <div class="main-content d-flex align-items-center justify-content-center preload-hidden" id="content-login" >
        <div class="card bg-transparent p-4 border-0 w-25 w-md-100">
            <h3 class="text-center mb-4 text-white">Iniciar sessão</h3>
            <form id="loginForm" autocomplete="off">
                <div class="input-container">
                    <input type="text" id="username" required>
                    <label for="username" class="label">Utilizador</label>
                    <div class="underline"></div>
                </div>

                <div class="input-container position-relative">
                    <input type="password" id="password" required>
                    <label for="password" class="label">Palavra passe</label>
                    <div class="underline"></div>

                    <i id="togglePassword" class="bi bi-eye-slash position-absolute icon-password"
                    style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-entrar w-25 mt-3">Entrar <i class="bi bi-arrow-right "></i></button>
                </div>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- sidebar -->
    <div class="d-none" id="content-dashboard">
        <div class="sidebar-content d-flex flex-column bg-secondary text-white vh-100 p-3">
            <div class="mb-4">
                    <img class="icon-logo" src="/assets/images/logo.png">
            </div>

            <ul class="nav nav-pills flex-column mb-auto mt-3" id="menu">
                <li>
                    <a onclick="setActive(this); goToRoute('/home')" class="nav-link text-white">
                        <i class="bi bi-house-door me-2"></i> Início
                    </a>
                </li>
                <li>
                    <a onclick="setActive(this); goToRoute('/form')" class="nav-link text-white">
                        <i class="bi bi-file-earmark-plus me-2"></i> Adicionar novos
                    </a>
                </li>
                <li>
                    <a onclick="setActive(this); goToRoute('/list-products')" class="nav-link text-white">
                        <i class="bi bi-box-seam me-2"></i> Lista de Produtos
                    </a>
                </li>
                <li>
                    <a onclick="setActive(this); goToRoute('/list-reservations')" class="nav-link text-white">
                        <i class="bi bi-journal-text me-2"></i> Lista de Reservas
                    </a>
                </li>
                <li>
                    <a onclick="setActive(this); goToRoute('/our-reservations')" class="nav-link text-white">
                        <i class="bi bi-bookmarks me-2"></i> Nossas Reservas
                    </a>
                </li>
            </ul>



            <hr />
            <div>
                <button id="logoutBtn" class="btn btn-outline-light w-100">Sair</button>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar imagem -->
<div class="modal fade" id="modalImg" tabindex="-1" aria-labelledby="modalImgLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"
          aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImgView" src="" class="img-fluid rounded" alt="Imagem do produto">
      </div>
    </div>
  </div>
</div>


    <!-- conteudo -->
    <div class="d-none flex-grow-1 p-3" id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="/assets/js/templates/form.js"></script>
    <script type="text/javascript" src="/assets/js/supabase.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="/assets/js/templates/supabase-realtime.js"></script>
    <script type="text/javascript" src="/assets/js/router.js"></script>
    <script type="text/javascript" src="/assets/js/templates/home.js"></script>
    <script type="text/javascript" src="/assets/js/templates/func-extra.js"></script>


</body>

</html>
